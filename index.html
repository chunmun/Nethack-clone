<!DOCTYPE html>
<html>
<head>
  <script src="lib/crafty.js"></script>
  <script src="src/game.js"></script>
  <script src="src/components.js"></script>
  <script src="src/config.js"></script>
  <script src="src/scenes.js"></script>

  <style type="text/css" media="screen">
    body {
      background: black;
      text-align: center;
      color: #DDD;
      font-family: Arial;
    }
    #cr-stage { margin: 20px auto 0; }

    .bottom {
      font-size: 12px;
      color: #888;
      margin-top: 50px;
    }

    .bottom a {
      color: #AAA;
    }
  </style>

  <script>
    window.onload = Game.start;
    document.onkeydown=function(){
      // Capture unwanted keystrokes
      return event.keyCode!=8 && event.keyCode!=38 && event.keyCode!=40 && event.keyCode!=32};
  </script>
</head>
<body>
  <h2>Conway's Game of Life</h2>

  <div id="cr-stage"></div>

  <p class="bottom"></p>
</body>
